name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.4

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore CADability/CADability.csproj

      - name: Build and Pack
        run: dotnet pack CADability/CADability.csproj -c Release

      - name: Show packed files
        run: dir CADability\bin\Release

      - name: Push to NuGet
        run: dotnet nuget push CADability/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
