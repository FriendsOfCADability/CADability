name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore CADability/CADability.csproj

      - name: Build project
        run: dotnet build CADability/CADability.csproj -c Release --no-restore

      - name: Verify build output
        shell: cmd
        run: |
          if not exist "CADability\bin\Release\netstandard2.0\CADability.dll" (
            echo Build output missing
            exit 1
          )

      - name: List build output
        run: dir CADability\bin\Release\netstandard2.0

      - name: Pack NuGet package
        run: dotnet pack CADability/CADability.csproj -c Release --no-build -o ./nupkgs

      - name: List .nupkg files
        run: dir .\nupkgs

      - name: Validate .nupkg presence
        shell: pwsh
        run: |
          if (-not (Test-Path "./nupkgs/*.nupkg")) {
            Write-Host "No .nupkg files found. Failing."
            exit 1
          }

      - name: Push to NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
