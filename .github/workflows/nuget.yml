name: Publish NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore CADability.sln

      - name: Build all projects
        run: |
          msbuild CADability\CADability.csproj /p:Configuration=Release /p:CI=true
          msbuild CADability.App\CADability.App.csproj /p:Configuration=Release /p:CI=true
          msbuild CADability.DebuggerVisualizers\CADability.DebuggerVisualizers.csproj /p:Configuration=Release /p:CI=true
          msbuild CADability.Forms\CADability.Forms.csproj /p:Configuration=Release /p:CI=true

      - name: Show all outputs
        run: |
          dir CADability\bin\Release\netstandard2.0
          dir CADability.App\bin\Release
          dir CADability.DebuggerVisualizers\bin\Release
          dir CADability.Forms\bin\Release

      - name: Pack combined CADability
        run: nuget pack CADability.nuspec -OutputDirectory ./nupkgs

      - name: Show packed files
        run: dir ./nupkgs

      - name: Push to NuGet
        shell: pwsh
        run: |
          $pkg = Get-ChildItem -Path ./nupkgs -Filter *.nupkg | Select-Object -First 1
          if ($pkg) {
            nuget push $pkg.FullName -ApiKey ${{ secrets.NUGET_API_KEY }} -Source https://api.nuget.org/v3/index.json
          } else {
            Write-Error "No .nupkg file found to push."
          }
